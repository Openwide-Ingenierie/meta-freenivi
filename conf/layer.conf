# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-freenivi"
BBFILE_PATTERN_meta-freenivi := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-freenivi = "20"

# Let us add layer-specific bbappends which are only applied when that
# layer is included in our configuration
BBFILES += "${@' '.join('${LAYERDIR}/%s/recipes*/*/*.bbappend' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"

# See https://github.com/openembedded/oe-core/commit/dee005b6e1bc353230f9f27a469b2054a644e542 for more details on this workaround
SOC_FAMILY ??= ""
